<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>clock</title>
    </head>
    <body>
        <canvas width="500" height="500" style="margin:0 auto;" id="canvas">your browser is too old!</canvas>
        <script>
            var canvas = document.getElementById("canvas");
            var cxt = canvas.getContext("2d");
            
            function clock() {
                cxt.clearRect(0,0,500,500);
                
				//background round
                cxt.lineWidth = "10";
                cxt.strokeStyle = "blue";
                cxt.beginPath();
                cxt.arc(250,250,200,0,360,false);
                cxt.closePath();
                cxt.stroke();

				//get time
				var now = new Date();
				var	hour = now.getHours();
				var min = now.getMinutes();
				var sec = now.getSeconds();
				
				//24 => 12
				hour = hour > 12 ? hour - 12 : hour;

				//hour => hour + min/60
				hour = hour + min/60;
                
				//hour divide
				for(var i=0;i<12;i++) {
					cxt.save();
					cxt.lineWidth = 7;
					cxt.strokeStyle = "#000";
					cxt.translate(250,250);
					cxt.rotate(i*30*Math.PI/180);
					cxt.beginPath();
					cxt.moveTo(0,-190);
					cxt.lineTo(0,-170);
					cxt.closePath();
					cxt.stroke();
					cxt.restore();
				}

				//min divide
				for(var i=0;i<60;i++) {
					cxt.save();
					cxt.lineWidth = "5";
					cxt.strokeStyle = "#000";
					cxt.translate(250,250);
					cxt.rotate(i*6*Math.PI/180);
					cxt.beginPath();
					cxt.moveTo(0,-190);
					cxt.lineTo(0,-180);
					cxt.closePath();
					cxt.stroke();
					cxt.restore();
				}
                
                //hour hand
				cxt.save();
				cxt.lineWidth = "7";
				cxt.strokeStyle = "#000";
				cxt.translate(250,250);
				cxt.rotate(hour*30*Math.PI/180);
				cxt.beginPath();
				cxt.moveTo(0,-130);
				cxt.lineTo(0,10);
				cxt.closePath();
				cxt.stroke();
				cxt.restore();


				//min hand
				cxt.save();
				cxt.lineWidth = "5";
				cxt.strokeStyle = "#fa0";
				cxt.translate(250,250);
				cxt.rotate(min*6*Math.PI/180);
				cxt.beginPath();
				cxt.moveTo(0,-160);
				cxt.lineTo(0,20);
				cxt.closePath();
				cxt.stroke();
				cxt.restore();

				//sec hand
				cxt.save();
				cxt.lineWidth = "2";
				cxt.strokeStyle = "red";
				cxt.translate(250,250);
				cxt.rotate(sec*6*Math.PI/180);
				cxt.beginPath();
				cxt.moveTo(0,-165);
				cxt.lineTo(0,30);
				cxt.closePath();
			    cxt.stroke();
				cxt.lineWidth = "2";
                cxt.strokeStyle = "red";
                cxt.beginPath();
                cxt.arc(0,0,5,0,360,false);
                cxt.closePath();
				cxt.fillStyle = "#abcdef";
				cxt.fill();
				cxt.stroke();
				cxt.lineWidth = "2";
                cxt.strokeStyle = "red";
                cxt.beginPath();
                cxt.arc(0,-150,5,0,360,false);
                cxt.closePath();
				cxt.fillStyle = "#abcdef";
				cxt.fill();
                cxt.stroke();
				cxt.restore();
				
            }
            
            setInterval(clock,1000);
        </script>
    </body>
</html>
