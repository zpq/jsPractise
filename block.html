<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RussiaBlock</title>
    <script src="http://google.github.io/traceur-compiler/bin/traceur.js" type="text/javascript"></script>
    <!-- 将Traceur编译器用于网页 -->
    <script src="http://google.github.io/traceur-compiler/src/bootstrap.js" type="text/javascript"></script>

    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <style>
        *{padding:0;margin:0;}
        #wrap{
            width:500px;
            height:710px;
            border:1px solid #abcdef;
            margin: 0 auto;
            position:relative;
        }
        #content{
            width:440px;
            height:660px;
            border:1px solid blue;
            position:absolute;
            left:20px;
            top:50px;
        }
        #function{
            width:500px;
            height:50px;
        }
        .block{
            width:20px;
            height:20px;
            float:left;
            border:1px solid grey;
            background:white;
        }
        .RB{
            background: #abcdef;
        }
        .CB{
            background: red;
        }

    </style>
</head>

    <body>
        <div id="wrap">
            <div id="function">
                <button id='start'>start</button>
                <button id='restart'>restart</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                your points:<span></span>
            </div>
            <div id="content"></div>
        </div>
    </body>
    <script>
             
        var arrAll = new Array(
            [[0, 0], [1, 0], [2, 0], [3, 0]],
            [[1, -1], [1, 0], [1, 1], [1, 2]],
            [[0, 0], [1, 0], [2, 0], [3, 0]],
            [[1, -1], [1, 0], [1, 1], [1, 2]],
            
            [[0, 0], [1, 0], [1, 1], [1, 2]],
            [[0, 0], [1, 0], [1, 1], [1, 2]],
            [[0, 0], [1, 0], [1, 1], [1, 2]],
            [[0, 0], [1, 0], [1, 1], [1, 2]],
            
            [[0, 0], [0, 1], [1, 1], [1, 2]],
            [[0, 1], [1, 1], [-1, 2], [0, 2]],
            [[0, 0], [0, 1], [1, 1], [1, 2]],
            [[0, 1], [1, 1], [-1, 2], [0, 2]],

            [[1, 0], [0, 1], [1, 1], [0, 2]],
            [[0, 0], [1, 0], [1, 1], [2, 1]],
            [[1, 0], [0, 1], [1, 1], [0, 2]],
            [[0, 0], [1, 0], [1, 1], [2, 1]],
            
            [[1, 0], [0, 1], [1, 1], [2, 1]],
            [[1, 0], [1, 1], [1, 2], [2, 1]],
            [[0, 1], [1, 1], [2, 1], [1, 2]],
            [[1, 0], [0, 1], [1, 1], [1, 2]],
            
            [[0, 0], [1, 0], [1, 1], [1, 2]],
            [[2, 0], [0, 1], [1, 1], [2, 1]],
            [[1, 0], [1, 1], [1, 2], [2, 2]],
            [[0, 1], [1, 1], [2, 1], [0, 2]],
            
            [[0, 0], [1, 0], [0, 1], [0, 2]],
            [[-1, 1], [0, 1], [1, 1], [1, 2]],
            [[0, 0], [0, 1], [-1, 2], [0, 2]],
            [[-1, 0], [-1, -1], [0, 1], [1, 1]]
        );
        
        // y * 20 + x = index
        var Hard = [1000,500,300,200,100,50];
        var cindex = 0; //记录方块状态0到27，总共28种状态
        var offsetX = 10;
        var offsetY = 0;
        var offset = [offsetX, offsetY];
        var B = new Array(); //保存当前激活的方块
        var timer = null;
        
        function cM() {
            var oDiv = "";
            for (var i = 0; i < 600; i++) {
                oDiv = document.createElement('div');
                oDiv.className = 'block';
                // if (i < 40)
                //     oDiv.innerHTML = i;
                oDiv.flag = 0;
                oDiv.x = i % 20;
                oDiv.y = parseInt(i / 20);
                document.getElementById('content').appendChild(oDiv);
            }
        }

        function keyListener() {
            document.onkeydown = function(e) {
                e = window.event || e;
                switch (e.keyCode) {
                    case 37:
                        move('l');
                        break;
                    case 38:
                        move('u');
                        break;
                    case 39:
                        move('r');
                        break;
                    case 40:
                        move('d');
                        break;
                    default:
                        break;
                }
            }
        }
        
        function move(d) {
            drawB(0);
            switch (d) {
                case 'l':
                    if (!isHit('l')) {
                        for (var i = 0; i < B.length; i++) {
                            B[i][0]--;
                        }
                        offset[0]--;
                        drawB(1);
                    }
                    break;
                case 'r':
                    if (!isHit('r')) {
                        for (var i = 0; i < B.length; i++) {
                            B[i][0]++;
                        }
                        offset[0]++;
                        drawB(1);
                    }
                    break;
                case 'd':
                    // console.log(B); 
                    if (!isHit('d')) {
                        // console.log(1)
                        for (var i = 0; i < B.length; i++) {
                            B[i][1]++;
                        }
                        offset[1]++;
                        drawB(1);
                        
                    } else {
                        // console.log(2)
                        drawB(2);
                        //clear row
                        offset = [offsetX, offsetY]; //!注意顺序    
                        createBlock();               //!注意顺序   
                    }
                    // console.log(B); 
                    break;
                case 'u':
                    rotate();
                    drawB(1);
                    break;
                default:
                    break;
            }
        }
        
        function clearRows() {
            
        }
        
        //碰撞检测
        function isHit(d) {
            var arr = document.getElementById('content').getElementsByTagName('div');
            var n = 0;
            switch (d) {
                case "l":
                    for (var i = 0; i < B.length; i++) {
                        if (B[i][0] == 0 || arr[B[i][1] * 20 + B[i][0] - 1].flag == 1)
                            n++;
                    }
                    break;
                case "r":
                    for (var i = 0; i < B.length; i++) {
                        if (B[i][0] == 19 || arr[B[i][1] * 20 + B[i][0] + 1].flag == 1)
                            n++;
                    }
                    break;
                case "d":
                    for (var i = 0; i < B.length; i++) {
                        if (B[i][1] == 29 || arr[(B[i][1] + 1) * 20 + B[i][0]].flag == 1) {
                            n++;
                        }
                    }
                    break;
            }
            return n;
        }
        
        function rotate() {

            var temp = [];
            var nindex;//下一个状态
            if (((cindex + 1) % 4) == 0) {
                nindex = cindex - 3;
            } else {
                nindex = cindex + 1;
            }
            qCopy(arrAll[nindex], temp);
            
            temp.forEach(function(item, index) {
                item[0] += offset[0];
                item[1] += offset[1];
            });
            
            if (testRotate(temp)) { //可以旋转，当前状态改变
                B = temp;
                cindex = nindex;
            } else {
                console.error('error')
            }
      
        }
        
        //旋转碰撞检测
        function testRotate(b) {
            var ablock = document.getElementById('content').getElementsByTagName('div');
            var x;
            var y;
            for(var i = 0; i < b.length; i++) {
                x = b[i][0];
                y = b[i][1];
                if (x > 19 || y > 29 || x < 0 || y < 0 || ablock[y * 20 + x].flag == 1) {
                    return false;
                } 
            }
            return true;
        }
        
        //浅拷贝2维数组
        function qCopy(src, dst) {
            for(var i = 0; i < src.length; i++) {
                dst.push(src[i].concat());
            }
        }

        //创建一个新的方块
        function createBlock() {
            cindex = parseInt(Math.random() * 28)
            B = [];
            qCopy(arrAll[cindex], B);
            for (var i = 0; i < B.length; i++) {
                B[i][0] += offset[0];
                B[i][1] += offset[1];
            }
            drawB(1);  
        }

        function drawB(m) {
            clearInterval(timer);
            var arr = document.getElementById('content').getElementsByTagName('div');
            if (m == 1) { //画出当前激活的方块
                for (var i = 0; i < B.length; i++) {
                    arr[B[i][1] * 20 + B[i][0]].className = "block RB";
                }
            } else if (m == 2) { //画出固定后的方块
                // console.log(B)
                for (var i = 0; i < B.length; i++) {
                    arr[B[i][1] * 20 + B[i][0]].className = "block CB";
                    arr[B[i][1] * 20 + B[i][0]].flag = 1;
                }
            } else { //擦除方块
                for (var i = 0; i < B.length; i++) {
                    arr[B[i][1] * 20 + B[i][0]].className = "block";
                    arr[B[i][1] * 20 + B[i][0]].flag = 0;
                }
            }
            timer = setInterval("move('d')", Hard[1])
        }
        
        
        function init() {
            console.log('start...');
            cM();
            keyListener();
            createBlock();
            timer = setInterval("move('d')", Hard[1]);
        }
        
        window.onload = function() {
            init();
        }
        
        // function start() {
            
        // }
        
        // document.getElementById('start').click = function() {
        //     start();
        // }
        
    </script>
   
</body>
</html>
